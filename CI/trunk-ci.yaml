trigger:
  - trunk

pool: elvia

variables:
  containerregistry: 'ContainerRegistryElvia'
  imagetag: $(Build.BuildNumber)
  name: demo-app
  namespace: core

resources:
  repositories:
  - repository: templates
    type: github
    name: 3lvia/core-azure-devops-templates
    endpoint: 3lvia

stages:
- stage: Build
  jobs:
  - template: test.yaml@templates
  - template: build.yaml@templates
    parameters:
      dockerfile: src/Dockerfile

- stage: DeployDev
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/trunk'))
  jobs:
  - template: deploy.yaml@templates
    parameters:
      environment: dev
      helmValuesFile: values.yaml

- stage: DeployTest
  dependsOn: DeployDev
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/trunk'))
  jobs:
  - template: deploy.yaml@templates
    parameters:
      environment: test
      helmValuesFile: values.yaml

- stage: DeployProd
  dependsOn: DeployTest
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/trunk'))
  jobs:
  - template: deploy.yaml@templates
    parameters:
      environment: prod
      helmValuesFile: values.yaml
